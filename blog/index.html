---
layout: default
title: blog
---

<div class="blog-page">

<div class="posts">
  {% for post in paginator.posts %}
  <article class="post">
    <h2 class="post-title">
      <a href="{{ post.url | relative_url }}">
        {{ post.title }}
      </a>
    </h2>

    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>

    <div class="excerpt-wrapper">
    {{ post.excerpt }}
    <a class="read-more-link" href="{{ post.url | relative_url }}">Read more â†’</a>
    </div>
  </article>
  {% endfor %}
</div>

<!-- Quick inline style because this is the only place we use it! -->

<style>
  .excerpt-wrapper, .excerpt-wrapper p {
      display: inline;
  }

  .read-more-link {
      margin-left: 0.25em;
  }
</style>

<div class="pagination">
  {% if paginator.next_page %}
    <a class="pagination-item older" href="{{ paginator.next_page_path | relative_url }}">Older</a>
  {% else %}
    <span class="pagination-item older">Older</span>
  {% endif %}
  {% if paginator.previous_page %}
    <a class="pagination-item newer" href="{{ paginator.previous_page_path | prepend: relative_url }}">Newer</a>
  {% else %}
    <span class="pagination-item newer">Newer</span>
  {% endif %}
</div>

</div>
